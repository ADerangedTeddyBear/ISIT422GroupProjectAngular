<form [formGroup]="editProjectForm" (ngSubmit)="submitForm('edit project form')">
    <div class="form-group">
        <label for="projectname">Project Name: </label><br>
        <input type="text" id="projectname" name="projectname" formControlName="projectname"/>
    </div>
    <div class="form-group">
        <label for="description">Project Description: </label><br>
        <textarea id="description" name="description" rows="4" cols="50" formControlName="description"></textarea>
    </div>
    <input type="submit" value="Submit" class="button" />
</form>
