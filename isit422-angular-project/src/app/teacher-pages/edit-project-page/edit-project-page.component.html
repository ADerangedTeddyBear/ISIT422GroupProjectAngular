<a *ngIf="currentList" [routerLink]="['/teacher-pages/teacher-list-view']" [state]="{listname: currentList.listname, listID: currentList.listID, courseID: currentList.courseID}">Back</a>

<form *ngIf="projectData" [formGroup]="editProjectForm" (ngSubmit)="submitForm('edit project form')">
    <div class="form-group">
        <label for="projectname">Project Name: </label><br>
        <input type="text" id="projectname" name="projectname" formControlName="projectname" value="{{this.currentProject.name}}"/>
    </div>
    <div class="form-group">
        <label for="description">Project Description: </label><br>
        <textarea id="description" name="description" rows="4" cols="50" formControlName="description" value="{{this.currentProject.description}}"></textarea>
    </div>
    <input type="submit" value="Submit" class="button" (click)="submitForm(this.projectFormType)" [disabled]="!editProjectForm.valid"/>
    
    <a [routerLink]="['/teacher-pages/teacher-list-view']">
        <input type="button" value="Cancel" class="button" style="margin-left:5px;"/>
    </a>

    






</form>
