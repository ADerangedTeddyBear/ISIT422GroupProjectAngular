<form [formGroup]="editProjectForm" (ngSubmit)="submitForm('edit project form')">
    <div class="form-group">
        <label for="projectname">Project Name: </label><br>
        <input type="text" id="projectname" name="projectname" formControlName="projectname" value="{{this.projectData.projectName}}"/>
    </div>
    <div class="form-group">
        <label for="description">Project Description: </label><br>
        <textarea id="description" name="description" rows="4" cols="50" formControlName="description" value="{{this.projectData.projectDescription}}"></textarea>
    </div>
    <input type="submit" value="Submit" class="button" [disabled]="!editProjectForm.valid"/>
</form>
