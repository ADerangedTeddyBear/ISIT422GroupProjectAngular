<h2>Create Account</h2>


<form [formGroup]="createAccountForm" (ngSubmit)="submitForm('create account form')">
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" formControlName="name" required />
    </div>
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" formControlName="username" required />
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" formControlName="password" required />
    </div>
    <div class="form-group">
        <label for="user-type">Are you a student or a teacher? </label>
        <select name="user-type" formControlName="user_type" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
    </div>
    <a href="/login-pages/sign-in">Already a user? Sign In</a><br />
    <a href="/student-pages/student-landing">Student Landing</a><br />
    <a href="/teacher-pages/teacher-landing">Teacher Landing</a><br />
    <input type="submit" value="Submit" class="button" [disabled]="!createAccountForm.valid"/>
</form>
