<h2>Sign In</h2>


<form style="margin-left: 5px" [formGroup]="loginForm" (ngSubmit)="submitForm('login form')">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" formControlName="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" formControlName="password"/>
    </div>
    <a href="/login-pages/create-account">New User? Create Account</a><br />
    <a href="/student-pages/student-landing">Student Landing</a><br />
    <a href="/teacher-pages/teacher-landing">Teacher Landing</a><br />
    <input type="submit" value="Submit" class="button" [disabled]="!loginForm.valid"/>
</form>
