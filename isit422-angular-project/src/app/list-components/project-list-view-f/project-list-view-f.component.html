<div>

<h4 #projName >{{project.name}}</h4>

<div *ngIf="currentUserAccount.user_type === 'teacher'">


    <div class="w3-show-inline-block">
        <a
        [routerLink]="['/teacher-pages/teacher-project-view']"
        [state]="{projectName:projName.innerHTML, projectDescription:project.description}"
        >
        <button (click)="setCurrentProject()"
            
            class="w3-button w3-small">        
            View Project Details                    
        </button>
        
    </a>

    <a
    [routerLink]="['/teacher-pages/edit-project-page']"
    >
        <button class="w3-button w3-small"
        (click)="setCurrentProject()"
        class="w3-button w3-small">
        
            Edit
        </button>


    </a>

    <a>
        <button (click)="deleteItem(project.id)" class="w3-button w3-small">Remove</button>

    </a>




    </div>
</div>

<div *ngIf="currentUserAccount.user_type === 'student'">
    <div class="w3-show-inline-block	">
        <a
        [routerLink]="['/student-pages/student-project-view']"
        [state]="{projectName:projName.innerHTML, projectDescription:project.description}"
        >
        <button (click)="setCurrentProject()"
            
            class="w3-button w3-small">        
            View Project Details                    
        </button>
      </a>
     </div>
    </div>








 </div>
